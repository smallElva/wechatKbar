
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body class="white-body">
<section class="aui-content-padded">
    <div class="login-logo">
        <img src="../img/choose-index/logo.png">
    </div>
    <form class="login-form">
        <ul class="aui-list aui-form-list login-aui-list">
            <li class="aui-list-item login-input-btn">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-mobile"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入手机号" id="login_num">
                    </div>
                </div>
            </li>
            <li class="aui-list-item login-input-btn">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-lock"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请输入密码" id="login_pwd">
                    </div>
                    <div class="aui-list-item-label-icon" id="showPwd">
                        <i class="aui-iconfont aui-icon-hide"></i>
                    </div>
                </div>
            </li>
        </ul>
        <div class="login-pwd-div">
            <div class="aui-pull-left aui-list-item-input">
                <label><input type="checkbox" class="aui-checkbox" checked id="rememberLogin"> 记住密码</label>
            </div>
            <div class="aui-pull-right">
                <a class="login-find-pwd" href="findPwd.html">找回密码</a>
            </div>
        </div>
        <div class="login-btn-div aui-clearfix">
            <div class="aui-btn aui-btn-block login-btn" id="loginIn">登录</div>
        </div>
    </form>
    <div class="login-contact">
        K伴销售联系电话：<span class="contact-number">400-6123089</span>
    </div>
</section>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/aui-toast.js" ></script>
<script type="text/javascript" src="login.js" ></script>

</html>
