
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body class="white-body">
<section class="aui-content-padded">
    <div class="login-logo">
        <img src="../img/choose-index/logo.png">
    </div>
    <form class="login-form">
        <ul class="aui-list aui-form-list login-aui-list">
            <li class="aui-list-item rePassword_li">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        修改密码
                    </div>
                    <div class="aui-list-item-input btn-grey">
                        <input type="password" placeholder="输入密码（6-16）" id="newPwd">
                    </div>
                </div>
            </li>
            <li class="aui-list-item rePassword_li">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        确认密码
                    </div>
                    <div class="aui-list-item-input btn-grey">
                        <input type="password" placeholder="确认密码（6-16）" id="reNewPwd">
                    </div>
                </div>
            </li>
        </ul>
        <div class="login-btn-div aui-clearfix">
            <div class="aui-btn aui-btn-block login-btn" id="reLoginIn">确认</div>
        </div>
    </form>
    <div class="login-contact">
        K伴销售联系电话：<span class="contact-number">400-6123089</span>
    </div>
</section>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/aui-toast.js" ></script>
<script type="text/javascript" src="login.js" ></script>

</html>
