<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的录音</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mescroll.min.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_m0tjqxytxg3qh0k9.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../account.css" />
</head>
<body class="white-body">
    <div id="record-content">
        <div class="fixed-header-top">
            <div class="header-radius no-radius">
                <div class="prev-div" onclick="window.history.go(-1);">
                    <i class="iconfont icon-zhixiangzuo"></i>
                </div>
                <div class="total-records aui-pull-right">
                    <span>{{records.length}}</span><span>首</span>
                </div>
            </div>
        </div>
        <section class="content-section">
            <ul class="aui-list aui-media-list myRecord-list" id="myRecord-list">
                <li class="aui-list-item aui-list-item-middle" v-for="item in records">
                    <div class="aui-media-list-item-inner">
                        <img src="../../img/account/record-img.png" class="myRecord-list-img">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-text myRecord-list-text">
                                <div class="aui-list-item-title myRecord-song-name">{{item.myRecordSongName}}</div>
                                <div class="aui-list-item-right myRecord-share" v-on:click="showLayout"><i class="iconfont icon-more"></i></div>
                            </div>
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title myRecord-icons">
                                    <div class="myRecord-text-icons myRecord-listen-icons">
                                        <i class="iconfont icon-erji"></i><span class="per-num">{{item.perListenNum}}</span>
                                    </div>
                                    <div class="myRecord-text-icons">
                                        <i class="iconfont icon-zan-anxia"></i><span class="per-num">{{item.perLikeNum}}</span>
                                    </div>
                                </div>
                                <div class="aui-list-item-right per-myRecord-time">{{item.perMyRecordTime}}</div>
                            </div>
                        </div>
                    </div>
                </li>

                                    <!--<div class="myRecord-text-icons myRecord-listen-icons">-->
                                        <!--<i class="iconfont icon-erji"></i><span class="per-num">31</span>-->

                                <!--<div class="aui-list-item-right per-myRecord-time">2018-01-09</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</li>-->
            </ul>
        </section>

        <!--遮罩层-->
        <div class="layout" id="layout">
            <ul class="lay-list" id="lay-list">
                <li v-on:click="openRecordInfo">播放录音</li>
                <li tapmode v-on:click="deleteRecord">删除录音</li>
                <li v-on:click="closeLayout">取消</li>
            </ul>
        </div>
    </div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
