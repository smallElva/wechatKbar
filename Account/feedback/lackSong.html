<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>缺歌反馈</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../account.css" />
</head>
<body>
<section class="content2">
    <div class="advice-form">
        <div class="advice-t">
            缺歌反馈
        </div>
        <div class="advice-text">在库里找不到的、搜不到的歌？统统反馈给我们吧~</div>
        <form id="lackSongForm" method="post" action="feedback.html">
            <ul class="aui-list aui-form-list lackSong_list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <input type="text" placeholder="歌曲名称（必填）" id="songName">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <input type="text" placeholder="歌手姓名（必填）" id="singerName">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="advice-btn-block">
                <div class="aui-btn aui-btn-block send-btn" id="submitBtnSong">提交</div>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../../js/api.js" ></script>
<script type="text/javascript" src="../../js/dropload.min.js" ></script>
<script type="text/javascript" src="../../js/mustache.js" ></script>
<script type="text/javascript" src="../../js/aui-toast.js" ></script>
<script type="text/javascript" src="feedback.js" ></script>

</body>
</html>
