<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>版权申诉</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_aelpphhcwr1qncdi.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../feedback/../account.css" />
</head>
<body class="white-body">
<div class="fixed-header-top">
    <div class="header-radius no-radius">
        <div class="prev-div" onclick="window.history.go(-1);">
            <i class="iconfont icon-zhixiangzuo"></i>
        </div>
    </div>
</div>
<section class="content-section">
    <div class="copyright-content">
        <div class="copyright-text">
            亲爱的，如果对歌曲版权有疑问，欢迎反馈给我们，请留下您的联系方式，方便我们及时处理情况反馈给您~
        </div>
    </div>
    <form id="copyForm">
        <ul class="aui-list aui-form-list copyright-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入需要申诉的歌曲名称" id="copySongName">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入歌手姓名" id="copySingerName">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入您的手机号" id="copyPhoneNum">
                    </div>
                </div>
            </li>
        </ul>
        <div class="advice-btn-block copyright-btn-block">
            <div class="aui-btn aui-btn-block send-btn" id="copySubmitBtn">提交</div>
        </div>
    </form>
</section>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../../js/api.js" ></script>
<script type="text/javascript" src="../../js/aui-toast.js" ></script>
<script type="text/javascript" src="../feedback/feedback.js" ></script>

</body>
</html>
