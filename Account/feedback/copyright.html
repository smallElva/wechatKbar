<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>版权申诉</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../account.css" />
</head>
<body>
<section class="fixed-header-top">
    <header class="aui-bar aui-bar-nav nav-header">
        <a class="aui-pull-left aui-btn" href="javascript:window.history.go(-1)">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">版权申诉</div>
    </header>
</section>
<section class="content2">
    <div class="copyright-content">
        <div class="advice-t">
            版权申诉
        </div>
        <div class="copyright-text">
            亲爱的，如果对歌曲版权有疑问，欢迎反馈给我们，请留下您的联系方式，方便我们及时处理情况反馈给您~
        </div>
    </div>
    <ul class="aui-list aui-form-list copyright-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-input">
                    <input type="text" placeholder="请输入需要申诉的歌曲名称">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-input">
                    <input type="text" placeholder="请输入歌手姓名">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-input">
                    <input type="text" placeholder="请输入您的手机号">
                </div>
            </div>
        </li>
    </ul>
    <div class="advice-btn-block copyright-btn-block">
        <div class="aui-btn aui-btn-block send-btn">提交</div>
    </div>

</section>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../../js/api.js" ></script>
<script type="text/javascript" src="../../js/dropload.min.js" ></script>
<script type="text/javascript" src="../../js/mustache.js" ></script>


</body>
</html>
