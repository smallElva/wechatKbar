<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>意见反馈</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../account.css" />
</head>
<body>
<section class="content2">
    <div class="advice-form">
        <div class="advice-t">
            意见反馈
        </div>
        <textarea placeholder="请输入您的宝贵意见！" class="advice-textarea" id="adviceTextarea"></textarea>
        <input placeholder="请输入您的手机号码！（必填）" class="advice-input" id="advicePhone">
        <form class="advice-choose" action="feedback.html" method="post" id="adviceForm">
            <p class="advice-choose-t">您是通过何种渠道了解“人人唱”自助KTV？</p>
            <div class="aui-row">
                <div class="aui-col-xs-6">
                    <div class="advice-radio">
                        <input type="radio" class="aui-radio" name="adviceWay" checked> 广告、宣传页
                    </div>
                    <div class="advice-radio">
                        <input type="radio" class="aui-radio" name="adviceWay"> 朋友介绍
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="advice-radio">
                        <input type="radio" class="aui-radio" name="adviceWay"> 实体包房了解
                    </div>
                    <div class="advice-radio">
                        <input type="radio" class="aui-radio" name="adviceWay"> 其他
                    </div>
                </div>
            </div>
            <div class="advice-btn-block">
                <div class="aui-btn aui-btn-block send-btn" id="submitBtn">提交</div>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../../js/api.js" ></script>
<script type="text/javascript" src="../../js/dropload.min.js" ></script>
<script type="text/javascript" src="../../js/mustache.js" ></script>
<script type="text/javascript" src="../../js/aui-toast.js" ></script>
<script type="text/javascript" src="feedback.js" ></script>


</body>
</html>
