<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的订单</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/mescroll.min.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_yx7xe6udij7zaor.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../Account/account.css" />
</head>
<body>
    <div class="fixed-header-top">
        <div class="header-radius white-body">
            <div class="prev-div" onclick="window.history.go(-1);">
                <i class="iconfont icon-zhixiangzuo"></i>
            </div>
        </div>
    </div>
<section class="content-section" id="myOrder-app">
    <div class="mescroll" id="mescroll">
        <div class="aui-content">
            <ul class="aui-list aui-media-list order-list" id="orderContent" v-cloak>
                <li class="order-list-item aui-margin-b-15" v-for="item in orders">
                    <div class="aui-list-header order-list-header">
                        <span class="order-num-id">订单号：<span>{{item.outTradeNo}}</span></span>
                    </div>
                    <div class="aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media order-list-item-media">
                                <img v-bind:src="item.headImgUrl" class="aui-img-round aui-list-img-sm">
                            </div>
                            <div class="aui-list-item-inner item-inner-noPadding">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-16">{{item.duration}}<span>分钟/</span>{{item.price}}</div>
                                </div>
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title order-list-text">保安时代城</div>
                                    <div class="aui-list-item-right order-list-money">¥<span>{{item.totalFee}}</span></div>
                                </div>
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title order-list-text">{{item.timeEnd}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/mescroll.min.js" ></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../Account/myOrder.js" ></script>
</body>
</html>
