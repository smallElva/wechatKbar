<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>遥控</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_iupjljjwuj1c3di.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../choose.css"/>
</head>
<body class="white-body">
<section class="control-content">
    <div class="aui-grid control-grid">
        <div class="aui-row">
            <div class="aui-col-xs-3"></div>
            <div class="aui-col-xs-3" id="score">
                <img class="icon-img control-img" src="../../img/control/icon1.png">
                <div class="aui-grid-label control-text">评分</div>
            </div>
            <div class="aui-col-xs-3" id="musical_note">
                <img class="icon-img control-img" src="../../img/control/icon2.png">
                <div class="aui-grid-label control-text">乐谱</div>
            </div>
            <div class="aui-col-xs-3" id="jump">
                <img class="icon-img control-img" src="../../img/control/icon3.png">
                <div class="aui-grid-label control-text">跳过前奏</div>
            </div>
            <!--<div class="aui-col-xs-3"></div>-->
            <div class="aui-col-xs-3" id="replay">
                <img class="icon-img control-img" src="../../img/control/icon5.png">
                <div class="aui-grid-label control-text">重唱</div>
            </div>
            <div class="aui-col-xs-3" id="vocal">
                <img class="icon-img control-img" src="../../img/control/icon4.png">
                <div class="aui-grid-label control-text">原唱/伴唱</div>
            </div>
            <div class="aui-col-xs-3" id="play">
                <img class="icon-img control-img" src="../../img/control/icon6.png">
                <div class="aui-grid-label control-text">播放/暂停</div>
            </div>
            <div class="aui-col-xs-3" id="cut">
                <img class="icon-img control-img" src="../../img/control/icon7.png">
                <div class="aui-grid-label control-text">切歌</div>
            </div>
        </div>
    </div>
    <div class="aui-grid control-grid">
        <div class="aui-row">
            <div class="aui-col-xs-6">
                <div class="circle-block-div">
                    <img class="icon-block" src="../../img/control/icon-block.png" onclick="return false">
                    <img class="minus-icons control-img" src="../../img/control/icon-minus.png" id="musicMinus">
                    <img class="plus-icons control-img" src="../../img/control/icon-plus.png" id="musicPlus">
                    <div class="control-text">音量</div>
                </div>
            </div>
            <div class="aui-col-xs-6">
                <div class="circle-block-div">
                    <img class="icon-block" src="../../img/control/icon-block.png" onclick="return false">
                    <img class="minus-icons control-img" src="../../img/control/icon-minus.png" id="micMinus">
                    <img class="plus-icons control-img" src="../../img/control/icon-plus.png" id="micPlus">
                    <div class="control-text">麦克风</div>
                </div>
            </div>
        </div>
    </div>
    <div class="aui-grid control-voice">
        <div class="aui-row">
            <div class="aui-col-xs-10 circle-block-mood">
                <img class="mood-block" src="../../img/control/mood-block.png" onclick="return false">
                <div class="mood-div">
                    <img class="mood-img mood-img1 control-img" src="../../img/control/mood1.png" id="atmosphere1">
                    <img class="mood-img mood-img2 control-img" src="../../img/control/mood2.png" id="atmosphere2">
                    <img class="mood-img mood-img3 control-img" src="../../img/control/mood3.png" id="atmosphere3">
                    <img class="mood-img mood-img4 control-img" src="../../img/control/mood4.png" id="atmosphere4">
                </div>
            </div>
            <div class="aui-col-xs-2 control-voice-p">气氛</div>
        </div>
    </div>
    <div class="aui-grid control-grid">
        <div class="aui-row">
            <div class="aui-col-xs-3"></div>
            <div class="aui-col-xs-3" onclick="showInstrument()">
                <img class="icon-img control-img" src="../../img/control/music1.png">
                <div class="control-text">乐器</div>
            </div>
            <div class="aui-col-xs-3" onclick="showSounds()">
                <img class="icon-img control-img" src="../../img/control/music2.png">
                <div class="control-text">音效</div>
            </div>
            <div class="aui-col-xs-3"></div>
        </div>
    </div>
</section>
<footer class="aui-bar aui-bar-tab choose-footer" id="footer">
    <a class="aui-bar-tab-item" href="../choose.html">
        <i class="iconfont icon-home"></i>
        <div class="aui-bar-tab-label">主页</div>
    </a>
    <a class="aui-bar-tab-item" href="control.html">
        <i class="iconfont icon-yaokong red-icon"></i>
        <div class="aui-bar-tab-label red-icon">遥控</div>
    </a>
</footer>
<div class="mask" id="mask">
    <div class="mask-content aui-content-padded">
        <div id="instrument-mask">
            <div class="aui-grid">
                <div class="aui-row-padded">
                    <div class="aui-col-xs-3" id="instrument1">
                        <div class="instrument-div">
                            <i class="iconfont icon-gangqin2"></i>
                            <p class="mask-text">默认</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument2">
                        <div class="instrument-div">
                            <i class="iconfont icon-shoufengqin2"></i>
                            <p class="mask-text">手风琴</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument3">
                        <div class="instrument-div">
                            <i class="iconfont icon-kouqin2"></i>
                            <p class="mask-text">口琴</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument4">
                        <div class="instrument-div">
                            <i class="iconfont icon-nilongjita2"></i>
                            <p class="mask-text">尼龙吉他</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument5">
                        <div class="instrument-div">
                            <i class="iconfont icon-xiaohao2"></i>
                            <p class="mask-text">小号</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument6">
                        <div class="instrument-div">
                            <i class="iconfont icon-sakesi2"></i>
                            <p class="mask-text">萨克斯</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument7">
                        <div class="instrument-div">
                            <i class="iconfont icon-shuanghuangguan2"></i>
                            <p class="mask-text">双簧管</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument8">
                        <div class="instrument-div">
                            <i class="iconfont icon-danhuangguan2"></i>
                            <p class="mask-text">单簧管</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3"></div>
                    <div class="aui-col-xs-3" id="instrument9">
                        <div class="instrument-div">
                            <i class="iconfont icon-changdi2"></i>
                            <p class="mask-text">长笛</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3" id="instrument10">
                        <div class="instrument-div">
                            <i class="iconfont icon-taodi3"></i>
                            <p class="mask-text">陶笛</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3"></div>
                </div>
            </div>
        </div>
        <div id="soundEffect-mask">
            <div class="sound-content">
                <ul class="aui-grid">
                    <li class="aui-row">
                        <div class="aui-col-xs-3">
                            <div class="sound-div sound-text">
                                音调
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="keyMinus">
                            <div class="sound-div">
                                <i class="iconfont icon-b-1"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="keyPlus">
                            <div class="sound-div">
                                <i class="iconfont icon-icon-test4"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="keyOri">
                            <div class="sound-div red-icon">
                                恢复默认
                            </div>
                        </div>
                    </li>
                    <li class="aui-row">
                        <div class="aui-col-xs-3">
                            <div class="sound-div sound-text">
                                速度
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="tempoMinus">
                            <div class="sound-div">
                                <i class="iconfont icon-b-1"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="tempoPlus">
                            <div class="sound-div">
                                <i class="iconfont icon-icon-test4"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="tempoOri">
                            <div class="sound-div red-icon">
                                恢复默认
                            </div>
                        </div>
                    </li>
                    <li class="aui-row">
                        <div class="aui-col-xs-3">
                            <div class="sound-div sound-text">
                                混响
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="echoMinus">
                            <div class="sound-div">
                                <i class="iconfont icon-b-1"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="echoPlus">
                            <div class="sound-div">
                                <i class="iconfont icon-icon-test4"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="echoOri">
                            <div class="sound-div red-icon">
                                恢复默认
                            </div>
                        </div>
                    </li>
                    <li class="aui-row">
                        <div class="aui-col-xs-3">
                            <div class="sound-div sound-text">
                                主旋律
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="melodyMinus">
                            <div class="sound-div">
                                <i class="iconfont icon-b-1"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="melodyPlus">
                            <div class="sound-div">
                                <i class="iconfont icon-icon-test4"></i>
                            </div>
                        </div>
                        <div class="aui-col-xs-3" id="melodyOri">
                            <div class="sound-div red-icon">
                                恢复默认
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="closeMask" id="closeMask">
        <i class="iconfont icon-guanbi1"></i>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="control.js"></script>

</body>
</html>
