<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>播控</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_nbrzz56aqpu2qpvi.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../choose.css"/>
</head>
<body style="background: #7550fd;">
<section class="fixed-header-top">
    <header class="aui-bar aui-bar-nav nav-header">
        <a class="aui-pull-left aui-btn" href="javascript:window.history.go(-1)">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">播控</div>
    </header>
</section>
<section class="content2">
    <div class="control-content">
        <div class="control-block">
            <div class="aui-content">
                <div class="aui-row-padded">
                    <div class="aui-col-xs-3">
                        <div class="aui-icon-block">
                            <div class="aui-icon-img">
                                <img src="../../img/origion.png">
                            </div>
                            <p class="control-p">原 / 伴</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-icon-block">
                            <div class="aui-icon-img">
                                <img src="../../img/change.png">
                            </div>
                            <p class="control-p">切歌</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-icon-block">
                            <div class="aui-icon-img">
                                <img src="../../img/stop.png">
                            </div>
                            <p class="control-p">播 / 停</p>
                        </div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-icon-block">
                            <div class="aui-icon-img">
                                <img src="../../img/again.png">
                            </div>
                            <p class="control-p">重唱</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aui-content">
            <div class="aui-row-padded">
                <div class="aui-col-xs-6">
                    <div class="control-btn">
                        <div class="aui-bar aui-bar-btn aui-bar-btn-sm">
                            <div class="aui-bar-btn-item">
                                <i class="iconfont icon-subtract"></i>
                            </div>
                            <div class="aui-bar-btn-item">
                                <i class="iconfont icon-add"></i>
                            </div>
                        </div>
                        <p class="control-p">麦克风</p>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="control-btn">
                        <div class="aui-bar aui-bar-btn aui-bar-btn-sm">
                            <div class="aui-bar-btn-item">
                                <i class="iconfont icon-subtract"></i>
                            </div>
                            <div class="aui-bar-btn-item">
                                <i class="iconfont icon-add"></i>
                            </div>
                        </div>
                        <p class="control-p">音乐</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/mustache.js"></script>

</body>
</html>
