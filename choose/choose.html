<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>人人唱</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_6kqo22utmarftj4i.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="choose.css"/>
</head>
<body>
<section class="content2">
    <div class="aui-title singerPage-search-title">
        <div class="aui-searchbar" id="search">
            <i class="iconfont icon-saoma"></i>
            <div class="aui-searchbar-input aui-border-radius search-div">
                <i class="aui-iconfont aui-icon-search"></i>
                <input type="search" placeholder="搜索歌曲" id="search-input">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
            <div class="aui-searchbar-btn" tapmode>取消</div>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../img/kp650-slider1-xs.jpg">
            </div>
            <div class="swiper-slide">
                <img src="../img/kp650-slider2-xs.jpg">
            </div>
            <div class="swiper-slide">
                <img src="../img/kp650-slider3-xs.jpg">
            </div>
        </div>
    </div>
    <div class="packageBuy">
        <i class="iconfont icon-huangguan"></i>
        <span class="packageBuy-text">欢迎来到人人唱</span>
        <a class="packageBuy-a" href="../packages/packages.html">套餐购买</a>
    </div>
    <div class="aui-content choose-content">
        <div class="aui-row-padded choose-way">
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="singer/singer.html">
                        <p class="choose-block-icon"><i class="iconfont icon-geshou aui-text-success"></i></p>
                        <p class="choose-block-text">歌手</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="songName/songName.html">
                        <p class="choose-block-icon"><i class="iconfont icon-tubiaozhizuomoban aui-text-info"></i></p>
                        <p class="choose-block-text">歌名</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="musicScore/musicScore.html">
                        <p class="choose-block-icon"><i class="iconfont icon-icon-test aui-text-warning"></i></p>
                        <p class="choose-block-text">乐谱</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="hotSong/hotSong.html">
                        <p class="choose-block-icon"><i class="iconfont icon-remen aui-text-danger"></i></p>
                        <p class="choose-block-text">热门</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="language/language.html">
                        <p class="choose-block-icon"><i class="iconfont icon-duoyuyan aui-text-warning"></i></p>
                        <p class="choose-block-text">语种</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="newSong/newSong.html">
                        <p class="choose-block-icon"><i class="iconfont icon-xinpin aui-text-success"></i></p>
                        <p class="choose-block-text">新歌</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="haveSongs/haveSongs.html">
                        <p class="choose-block-icon"><i class="iconfont icon-icon-- aui-text-danger"></i></p>
                        <p class="choose-block-text">已点</p>
                    </a>
                </div>
            </div>
            <div class="aui-col-xs-3">
                <div class="choose-block">
                    <a class="choose-block-a" href="haveSang/haveSang.html">
                        <p class="choose-block-icon"><i class="iconfont icon-17 aui-text-info"></i></p>
                        <p class="choose-block-text">录音</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="aui-clearfix"></div>
    </div>
    <footer class="aui-bar aui-bar-tab choose-footer" id="footer">
        <a class="aui-bar-tab-item aui-active" href="choose.html">
            <i class="iconfont icon-xingxing_selected"></i>
            <div class="aui-bar-tab-label">主页</div>
        </a>
        <a class="aui-bar-tab-item" href="control/control.html">
            <i class="iconfont icon-yinlemoshi"></i>
            <div class="aui-bar-tab-label">播控</div>
        </a>
    </footer>
</section>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/mustache.js"></script>
<script type="text/javascript" src="choose.js"></script>

</body>
</html>
