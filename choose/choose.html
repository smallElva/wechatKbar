<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>K伴</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_yx7xe6udij7zaor.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="choose.css"/>
</head>
<body class="white-body">
<section class="content-choose">
    <div class="aui-title index-search-title">
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius search-div">
                <i class="iconfont icon-sousuo"></i>
                <input type="search" placeholder="搜索歌曲/歌星" id="search-input">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
            <i class="iconfont icon-saomiao" id="scanQRCode" onclick="scanCodes();"></i>
        </div>
    </div>
    <div class="slide-content">
        <div class="slide">
            <img src="../img/choose-index/index-slider1.png">
        </div>
        <div class="slide">
            <img src="../img/choose-index/index-slider1.png">
        </div>
        <div class="slide">
            <img src="../img/choose-index/index-slider1.png">
        </div>
    </div>
    <div class="packageBuy">
        <img class="index-map" src="../img/choose-index/index-map.png">
        <span class="packageBuy-text">欢迎来到K伴</span>
        <a class="packageBuy-a" onclick="scanDialog();">购买套餐</a>
        <!--<a class="packageBuy-a" href="packages/packages.html">购买套餐</a>-->
    </div>
    <div class="aui-content choose-content">
        <div class="aui-row">
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="singer/singer.html">
                    <img class="choose-block-img" src="../img/choose-index/index-singer.png">
                    <p class="choose-block-text">歌手点歌</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="songName/songName.html">
                    <img class="choose-block-img" src="../img/choose-index/index-song.png">
                    <p class="choose-block-text">歌名点歌</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="musicScore/musicScore.html">
                    <img class="choose-block-img" src="../img/choose-index/index-musicscore.png">
                    <p class="choose-block-text">乐谱点歌</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="hotSong/hotSong.html">
                    <img class="choose-block-img" src="../img/choose-index/index-hotsong.png">
                    <p class="choose-block-text">热门歌曲</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="language/language.html">
                    <img class="choose-block-img" src="../img/choose-index/index-language.png">
                    <p class="choose-block-text">语种点歌</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="newSong/newSong.html">
                    <img class="choose-block-img" src="../img/choose-index/index-newsong.png">
                    <p class="choose-block-text">新歌推荐</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="haveSongs/haveSongs.html">
                    <img class="choose-block-img" src="../img/choose-index/index-already.png">
                    <p class="choose-block-text">已点歌曲</p>
                </a>
            </div>
            <div class="aui-col-xs-3">
                <a class="choose-block-a" href="haveSang/haveSang.html">
                    <img class="choose-block-img" src="../img/choose-index/index-havesang.png">
                    <p class="choose-block-text">已唱歌曲</p>
                </a>
            </div>
        </div>
    </div>
</section>
<footer class="aui-bar aui-bar-tab choose-footer" id="footer">
    <a class="aui-bar-tab-item" href="choose.html">
        <img class="logo-img" src="../img/choose-index/logo.png">
    </a>
    <a class="aui-bar-tab-item" href="control/control.html">
        <i class="iconfont icon-yaokong"></i>
        <div class="aui-bar-tab-label">遥控</div>
    </a>
</footer>
