<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>套餐</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_aelpphhcwr1qncdi.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="packages.css"/>
</head>
<body class="white-body">
<div class="fixed-header-top">
    <div class="header-radius no-radius">
        <div class="prev-div" onclick="window.history.go(-1);">
            <i class="iconfont icon-zhixiangzuo"></i>
        </div>
    </div>
</div>
<section class="content-section">
    <div class="aui-content-padded">
        <ul class="aui-row-padded packages-row" id="packages-list">
            <li class="aui-col-xs-6">
                <div class="packages-block">
                    <div class="package-name">15分钟</div>
                    <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">20</span></div>
                </div>
            </li>
            <li class="aui-col-xs-6">
                <div class="packages-block">
                    <div class="package-name">20分钟</div>
                    <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">30</span></div>
                </div>
            </li>
            <li class="aui-col-xs-6">
                <div class="packages-block">
                    <div class="package-name">30分钟</div>
                    <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">50</span></div>
                </div>
            </li>
            <li class="aui-col-xs-6">
                <div class="packages-block">
                    <div class="package-name">45分钟</div>
                    <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">60</span></div>
                </div>
            </li>
            <li class="aui-col-xs-6">
                <div class="packages-block">
                    <div class="package-name">60分钟</div>
                    <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">70</span></div>
                </div>
            </li>
            <li class="aui-col-xs-6">
                <div class="packages-block">
                    <div class="package-name">90分钟</div>
                    <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">100</span></div>
                </div>
            </li>
        </ul>
    </div>
</section>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<!--<script type="text/javascript" src="packages.js"></script>-->

</body>
</html>
