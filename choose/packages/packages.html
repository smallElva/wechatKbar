<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>套餐</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_m0tjqxytxg3qh0k9.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="packages.css"/>
</head>
<body class="white-body">
    <div id="packages-app">
        <div class="fixed-header-top">
            <div class="header-radius no-radius">
                <div class="prev-div" onclick="window.history.go(-1);">
                    <i class="iconfont icon-zhixiangzuo"></i>
                </div>
            </div>
        </div>
        <section class="content-section">
            <div class="aui-content-padded">
                <ul class="aui-row-padded packages-row" id="packages-list" v-cloak>
                    <li class="aui-col-xs-6" v-for="item in datas" v-on:click="openMask(item.duration,item.price,item.id)">
                        <div class="packages-block">
                            <div class="package-name" v-if="item.duration==0"><span>单首</span></div>
                            <div class="package-name" v-else>{{item.duration}}<span>分钟</span></div>
                            <div class="package-charge"><span class="yuan">¥</span><span class="packages-money">{{item.price}}</span></div>
                        </div>
                    </li>
                    <!--<li class="aui-col-xs-6">-->

                        <!--</div>-->
                    <!--</li>-->

                        <!--</div>-->
                    <!--</li>-->
                    <!--<li class="aui-col-xs-6">-->
                        <!--<div class="packages-block">-->
                            <!--<div class="package-name">45分钟</div>-->
                            <!--<div class="package-charge"><span class="yuan">¥</span><span class="packages-money">60</span></div>-->
                        <!--</div>-->
                    <!--</li>-->
                    <!--<li class="aui-col-xs-6">-->
                        <!--<div class="packages-block">-->
                            <!--<div class="package-name">60分钟</div>-->
                            <!--<div class="package-charge"><span class="yuan">¥</span><span class="packages-money">70</span></div>-->
                        <!--</div>-->
                    <!--</li>-->
                    <!--<li class="aui-col-xs-6">-->
                        <!--<div class="packages-block">-->
                            <!--<div class="package-name">90分钟</div>-->
                            <!--<div class="package-charge"><span class="yuan">¥</span><span class="packages-money">100</span></div>-->
                        <!--</div>-->
                    <!--</li>-->
                </ul>
            </div>
        </section>
        <div id="mask" class="mask">
            <div id="mask-content" class="mask-content">
                <div class="close-div">
                    <i class="iconfont icon-guanbi close-icons" id="close" onclick="closeMask();"></i>
                </div>
                <div class="package-type">畅享<span id="timeVal">15</span><span id="type">分钟</span>套餐</div>
                <div class="package-charge"><span class="yuan">¥</span><span class="packages-money" id="moneyVal">20</span></div>
                <div class="orderTime">
                    <span>订单时间：</span>
                    <span id="nowTime">2018-04-04 17:17:22</span>
                </div>
                <input type="hidden" id="getMealId">
                <input class="buy-a" value="立即购买" id="btnPay" type="button"/>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
