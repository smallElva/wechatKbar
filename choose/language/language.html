<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>语言选歌</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_7lqmbrmbbf14te29.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../choose.css"/>
</head>
<body class="white-body">
<div id="language-app">
    <div class="aui-title page-search-title">
        <div class="prev-div-page" onclick="window.history.go(-1);">
            <i class="iconfont icon-zhixiangzuo"></i>
        </div>
        <div class="aui-pull-right search-right">
            <a href="../search/search.html">
                <i class="iconfont icon-sousuo-"></i>
            </a>
            <a class="songNum-div" href="../haveSongs/haveSongs.html">
                <div class="songNum-div-text" id="haveSongNum"></div>
            </a>
        </div>
    </div>
    <section class="content2">
        <div class="aui-content">
            <ul class="aui-list aui-list-in singer-list" v-cloak>
                <li class="aui-list-item" v-for="item in datas" v-bind:uid="item.langId" v-on:click="getLanguageHref(item.langId)">
                    <a class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">{{item.langName}}</div>
                    </a>
                </li>
            </ul>
        </div>
        <footer class="aui-bar aui-bar-tab choose-footer" id="footer">
            <a class="aui-bar-tab-item" href="../choose.html">
                <i class="iconfont icon-home"></i>
                <div class="aui-bar-tab-label">首页</div>
            </a>
            <a class="aui-bar-tab-item" href="../control/control.html">
                <i class="iconfont icon-yaokong"></i>
                <div class="aui-bar-tab-label">遥控</div>
            </a>
        </footer>
    </section>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/api.js"></script>
<script type="text/javascript" src="../../js/vue.min.js"></script>
<script type="text/javascript" src="../../js/common-song.js"></script>
<script type="text/javascript" src="language.js"></script>

</body>
</html>
