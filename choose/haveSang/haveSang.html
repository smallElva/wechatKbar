<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>已唱歌曲</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_7lqmbrmbbf14te29.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../choose.css"/>
</head>
<body class="white-body">
<div class="aui-title page-search-title sang-header">
    <div class="prev-div-page" onclick="window.history.go(-1);">
        <i class="iconfont icon-zhixiangzuo"></i>
    </div>
    <div class="aui-pull-right search-right">
        <a href="../search/search.html">
            <i class="iconfont icon-sousuo-"></i>
        </a>
        <a class="songNum-div" href="../haveSongs/haveSongs.html">
            <div class="songNum-div-text">100</div>
        </a>
    </div>
</div>
<section class="content-sang">
    <ul class="aui-list aui-media-list song-list" id="singer-song-result">
            <li class="aui-list-item aui-list-item-middle" v-for="(item,index) in songs">
                <a class="aui-media-list-item-inner song-btn" :href="getGoodsHref(item.id)">
                    <div class="aui-list-item-label-icon">
                        <span class="song-list-num">{{ index+1 }} </span>
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title list-song-info">
                                <div class="songName aui-ellipsis-1">{{item.songName}}</div>
                                <div class="perSingerName"> {{item.singerName}}</div>
                            </div>
                            <div class="aui-list-item-right">
                                <span class="iconfont icon-erji"></span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
</section>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../../js/vue.min.js"></script>
<script type="text/javascript" src="haveSang.js"></script>
<script type="text/javascript" src="share.js"></script>

</body>
</html>
