<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>已唱歌曲</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mescroll.min.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_7lqmbrmbbf14te29.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../choose.css"/>
</head>
<body class="white-body">
<div id="haveSang-app">
    <div class="aui-title page-search-title sang-header fixed-header-top">
        <div class="prev-div-page" onclick="window.history.go(-1);">
            <i class="iconfont icon-zhixiangzuo"></i>
        </div>
        <div class="aui-pull-right search-right">
            <a href="../search/search.html">
                <i class="iconfont icon-sousuo-"></i>
            </a>
            <a class="songNum-div" href="../haveSongs/haveSongs.html">
                <div class="songNum-div-text" id="haveSongNum"></div>
            </a>
        </div>
    </div>
    <section class="content-sang">
        <div class="mescroll" id="mescroll">
            <ul class="aui-list aui-media-list song-list" id="singer-song-result" v-cloak>
                <li class="aui-list-item aui-list-item-middle" v-for="(item,index) in songs" v-bind:uid="item.songId" v-on:click="choose(item.mmvId)">
                    <div class="aui-media-list-item-inner song-btn" >
                        <div class="aui-list-item-label-icon">
                            <span class="song-list-num">{{ index+1 }} </span>
                        </div>
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title list-song-info">
                                    <div class="songName">{{item.songName}}</div>
                                    <div class="perSingerName"> {{item.singerName}}</div>
                                </div>
                                <a class="aui-list-item-right" @click.stop="getGoodsHref(item.id)">
                                    <span class="iconfont icon-erji"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <footer class="aui-bar aui-bar-tab choose-footer" id="footer">
            <a class="aui-bar-tab-item" href="../choose.html">
                <i class="iconfont icon-home"></i>
                <div class="aui-bar-tab-label">首页</div>
            </a>
            <a class="aui-bar-tab-item" href="../control/control.html">
                <i class="iconfont icon-yaokong"></i>
                <div class="aui-bar-tab-label">遥控</div>
            </a>
        </footer>
    </section>
</div>


<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/mescroll.min.js"></script>
<script type="text/javascript" src="../../js/vue.min.js"></script>
<script type="text/javascript" src="../../js/common-song.js"></script>
<script type="text/javascript" src="haveSang.js"></script>

</body>
</html>
