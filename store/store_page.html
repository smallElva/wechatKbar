<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>门店详情</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="store.css" />
</head>
<body>
<section class="content2">
    <div class="store-img-div">
        <img class="store-img" src="../img/miniKTV.jpg">
    </div>
    <div class="aui-content aui-margin-b-15 store_page_content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">
                        <i class="aui-iconfont aui-icon-gear aui-text-danger"></i>
                        门店名称
                        <span class="store_name aui-pull-right" tapmode onclick="openDialog('store_name')">坪洲财富港店</span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">
                        <i class="aui-iconfont aui-icon-mobile aui-text-info"></i>
                        联系电话
                        <span class="store_call aui-pull-right" tapmode onclick="openDialog('store_call')">13265489741</span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">
                        <i class="aui-iconfont aui-icon-location aui-text-primary"></i>
                        门店地址
                        <span class="store_add aui-pull-right" tapmode onclick="openDialog('store_add')">宝安互联网产业基地</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content aui-margin-b-10 store_page_content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle">
                <a class="store-page-a" href="../box/box.html">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">
                            <i class="aui-iconfont aui-icon-home aui-text-warning"></i>
                            包厢状态
                            <span class="store_state aui-pull-right">1</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="aui-content store_page_content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">
                        <i class="aui-iconfont aui-icon-date aui-text-success"></i>
                        营业时间
                        <span class="store_time aui-pull-right">当天 08:00 - 次日 00:30</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/mustache.js" ></script>
<script type="text/javascript" src="../js/aui-dialog.js" ></script>
<script type="text/javascript" src="storePage.js" ></script>

</body>
</html>
