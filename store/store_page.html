<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>门店详情</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_52ct8dc96ehcwhfr.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../store/store.css" />
</head>
<body class="white-body">
    <section id="store_page_app">
        <div class="backColor fixed-header-top">
            <div class="header-radius">
                <div class="prev-div" onclick="window.history.go(-1);">
                    <i class="iconfont icon-zhixiangzuo"></i>
                </div>
                <a class="home-back" href="../index.html"><i class="iconfont icon-shouye"></i></a>
            </div>
        </div>
        <section class="content-section">
            <div class="store-img-div">
                <img class="store-img" v-bind:src="picture">
            </div>
            <div class="grey-back">
                <div class="aui-content aui-margin-b-15 store_page_content">
                    <ul class="aui-list aui-media-list" v-cloak>
                        <li class="aui-list-item aui-list-item-middle">
                            <div class="aui-media-list-item-inner">
                                <div class="aui-list-item-media icon-div">
                                    <i class="iconfont icon-mendian1"></i>
                                </div>
                                <div class="aui-list-item-inner aui-list-item-arrow">
                                    <div class="aui-list-item-text">
                                        <div class="aui-list-item-title aui-font-size-16 store-list-text">门店名称</div>
                                        <div class="aui-list-item-right store_name" tapmode onclick="openDialog('store_name')">{{storeName}}</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item aui-list-item-middle">
                            <div class="aui-media-list-item-inner">
                                <div class="aui-list-item-media icon-div">
                                    <i class="iconfont icon-shouji2"></i>
                                </div>
                                <div class="aui-list-item-inner aui-list-item-arrow">
                                    <div class="aui-list-item-text">
                                        <div class="aui-list-item-title aui-font-size-16 store-list-text">联系电话</div>
                                        <div class="aui-list-item-right store_call" tapmode onclick="openDialog('store_call')">{{storePhone}}</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="aui-list-item aui-list-item-middle">
                            <div class="aui-media-list-item-inner">
                                <div class="aui-list-item-media icon-div">
                                    <i class="iconfont icon-dingwei"></i>
                                </div>
                                <div class="aui-list-item-inner aui-list-item-arrow">
                                    <div class="aui-list-item-text">
                                        <div class="aui-list-item-title aui-font-size-16 store-list-text">门店地址</div>
                                        <div class="aui-list-item-right store_add" tapmode onclick="openDialog('store_add')">{{address}}</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="aui-content aui-margin-b-15 store_page_content">
                    <div class="aui-list aui-media-list">
                        <div class="aui-list-item aui-list-item-middle">
                            <a class="aui-media-list-item-inner" v-on:click="openBoxInfo(event,id)">
                                <div class="aui-list-item-media icon-div">
                                    <i class="iconfont icon-miniKTV"></i>
                                </div>
                                <div class="aui-list-item-inner aui-list-item-arrow">
                                    <div class="aui-list-item-text">
                                        <div class="aui-list-item-title aui-font-size-16 store-list-text">包厢状态</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="aui-content store_page_content">
                    <div class="aui-list aui-media-list">
                        <div class="aui-list-item aui-list-item-middle">
                            <div class="aui-media-list-item-inner">
                                <div class="aui-list-item-media icon-div">
                                    <i class="iconfont icon-shijian"></i>
                                </div>
                                <div class="aui-list-item-inner aui-list-item-arrow">
                                    <div class="aui-list-item-text">
                                        <div class="aui-list-item-title aui-font-size-16 store-list-text">营业时间</div>
                                        <div class="aui-list-item-right store_time">08：00~23：00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../js/aui-dialog.js" ></script>
<script type="text/javascript" src="../store/storePage.js" ></script>

</body>
</html>
