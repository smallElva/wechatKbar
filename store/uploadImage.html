<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <link rel="shortcut icon" href="images/send.png" type="/image/x-icon">
    <title>wx</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 0.04rem;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        body {
            height: 3rem;
        }
        .cosPhoto {
            max-width: 0.667rem;
        }
    </style>
</head>
<body>
<button id="btn" style="margin-top: 200px;margin-left: 100px;">上传</button>
<div id="pic"></div>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script>
    $("#btn").click(function () {
        wx.config({
            debug: false,
            appId: '<?php echo $signPackage["appId"];?>',
            timestamp: "时间戳",
            nonceStr: '<?php echo $signPackage["nonceStr"];?>',
            signature: '<?php echo $signPackage["signature"];?>',
            jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage'
        ]
    });

        wx.ready(function () {
            wx.checkJsApi({
                jsApiList: [
                    'chooseImage',
                    'previewImage',
                    'uploadImage',
                    'downloadImage'
                ],
                success: function (res) {
                    //alert(JSON.stringify(res));
                    //alert(JSON.stringify(res.checkResult.getLocation));
                    if (res.checkResult.getLocation == false) {
                        alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
                        return;
                    }else{
                        wxChooseImage();
                    }
                }
            });
        });
        wx.error(function(res){
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
            alert("验证失败，请重试！");
            wx.closeWindow();
        });

    });
    var images = {
        localId: [],
        serverId: []
    };
    //拍照或从手机相册中选图接口
    function wxChooseImage() {

        wx.chooseImage({
            success: function(res) {
                images.localId = res.localIds;
                alert('已选择 ' + res.localIds.length + ' 张图片');

                if (images.localId.length == 0) {
                    alert('请先使用 chooseImage 接口选择图片');
                    return;
                }
                var i = 0, length = images.localId.length;
                images.serverId = [];
                function upload() {
                    //图片上传
                    wx.uploadImage({
                        localId: images.localId[i],
                        success: function(res) {
                            i++;
                            images.serverId.push(res.serverId);
                            //图片上传完成之后，进行图片的下载，图片上传完成之后会返回一个在腾讯服务器的存放的图片的ID--->serverId
                            wx.downloadImage({
                                serverId: res.serverId, // 需要下载的图片的服务器端ID，由uploadImage接口获得
                                isShowProgressTips: 1, // 默认为1，显示进度提示
                                success: function (res) {
                                    var localId = res.localId; // 返回图片下载后的本地ID

                                    //通过下载的本地的ID获取的图片的base64数据，通过对数据的转换进行图片的保存
                                    wx.getLocalImgData({
                                        localId: localId, // 图片的localID
                                        success: function (res) {
                                            var localData = res.localData; // localData是图片的base64数据，可以用img标签显示

                                            //通过ajax来将base64数据转换成图片保存在本地
                                            $.ajax({
                                                url: "./demodeal.php",
                                                type: "post",
                                                async: "false",
                                                dataType: "html",
                                                data: {
                                                    localData: localData
                                                },
                                                success: function (data) {
                                                    var  mydata = JSON.parse(data);
                                                    if(mydata.code == '0001'){
                                                        alert('已上传：' + i + '/' + length);
                                                    }else{
                                                        alert('第：' + i + '/' + length+'上传失败');
                                                    }
                                                },
                                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                                    alert(errorThrown);
                                                }
                                            });
                                            $("#pic").append("<img src='"+localData+"'>");
                                        }
                                    });
                                }
                            });
                            if (i < length) {
                                upload();
                            }
                        },
                        fail: function(res) {
                            alert(JSON.stringify(res));
                        }
                    });
                }
                upload();
            }
        });
    }
</script>
</body>
</html>
