<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>包厢状态</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_i46qtuvyzsuac3di.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="box.css" />
</head>
<body class="white-body">
    <div class="backColor fixed-header-top">
        <div class="header-radius">
            <div class="prev-div" onclick="window.history.go(-1);">
                <i class="iconfont icon-zhixiangzuo"></i>
            </div>
        </div>
    </div>
    <section class="content-section">
        <div id="box-app">
            <ul class="aui-content-padded aui-list aui-media-list box-list" id="box-content">
                <li class="aui-list-item box-item" v-for="item in datas">
                    <a class="aui-media-list-item-inner box-flex" v-on:click="openBoxInfo(event,item.id)">
                        <div class="aui-list-item-inner box-div">
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title"><i class="iconfont icon-ditu box-store-icon"></i><span class="box-list-store">{{item.orderStoreName}}</span></div>
                                <div class="aui-list-item-right box-state">消费中：<span>{{item.boxStateUseNum}}</span></div>
                            </div>
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title box-status"><i class="iconfont icon-msnui-user"></i><span class="box-list-user">累计用户（人）：</span><span>{{item.boxListUsers}}</span></div>
                                <div class="aui-list-item-right box-state">空闲中：<span>{{item.boxStateNoUseNum}}</span></div>
                            </div>
                            <div class="aui-list-item-text">
                                <div class="aui-list-item-title box-status"><i class="iconfont icon-qiandai"></i><span class="box-list-benefit">累计收益（元）：</span><span>{{item.boxListBenefits}}</span></div>
                                <div class="aui-list-item-right box-state">维修中：<span>{{item.boxStateFixNum}}</span></div>
                            </div>
                        </div>
                    </a>
                </li>

                <!--</div>-->

        </div>
    </section>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="box-vue.js" ></script>

</html>
