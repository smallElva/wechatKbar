<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>报表统计</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="report.css" />
</head>
<body>
<section class="fixed-header-top">
    <header class="aui-bar aui-bar-nav nav-header">
        <a class="aui-pull-left aui-btn" href="javascript:window.history.go(-1)">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">报表统计</div>
    </header>
</section>
<section class="content2" style="background: #fff;">
    <div class="weekChart">
        <p class="report-title">坪洲四季城店一周销量图</p>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main"></div>
    </div>
    <div class="seriesChart">
        <p class="report-title">坪洲四季城店套餐订单量</p>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main-pie"></div>
    </div>
</section>

<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/line', // 使用柱状图就加载line模块，按需加载
            'echarts/chart/pie' // 使用柱状图就加载pie模块，按需加载
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));
            var myChart2 = ec.init(document.getElementById('main-pie'));

            option = {
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['设备1','设备2','设备3','设备4','设备5']
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'设备1',
                        type:'line',
                        stack: '总量',
                        data:[120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name:'设备2',
                        type:'line',
                        stack: '总量',
                        data:[220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name:'设备3',
                        type:'line',
                        stack: '总量',
                        data:[150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name:'设备4',
                        type:'line',
                        stack: '总量',
                        data:[320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name:'设备5',
                        type:'line',
                        stack: '总量',
                        data:[820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };
            option2 = {
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['15分钟/¥20','30分钟/¥40','45分钟/¥50','60分钟/¥58','单首/¥8']
                },
                calculable : true,
                series : [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius : '50%',
                        center: ['50%', '60%'],
                        data:[
                            {value:335, name:'15分钟/¥20'},
                            {value:310, name:'30分钟/¥40'},
                            {value:234, name:'45分钟/¥50'},
                            {value:135, name:'60分钟/¥58'},
                            {value:1548, name:'单首/¥8'}
                        ]
                    }
                ]
            };

            // 为echarts对象加载数据
            myChart.setOption(option);
            myChart2.setOption(option2);
        }
    );
</script>
</body>
