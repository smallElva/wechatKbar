<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我要报修</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_546112_nvbf5j4zsblkrzfr.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="fix.css" />
</head>
<body class="white-body">
<div class="backColor fixed-header-top">
    <div class="header-radius">
        <div class="prev-div" onclick="window.history.go(-1);">
            <i class="iconfont icon-zhixiangzuo"></i>
        </div>
    </div>
</div>
<section class="content-section">
    <div class="aui-content">
        <form class="fix-content" action="" method="post" id="fixForm">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label">
                            联系人
                        </div>
                        <div class="aui-list-item-input">
                            <input type="text" placeholder="姓名" id="contactName">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label">
                            联系电话
                        </div>
                        <div class="aui-list-item-input">
                            <input type="text" placeholder="手机号" id="contactPhone">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label">
                            报修设备
                        </div>
                        <div class="aui-list-item-input select-div">
                            <select class="fix-equip-select" id="fix-equip-name">
                                <!--<option>请选择要报修的设备</option>-->
                                <!--<option>设备1</option>-->
                                <!--<option>设备2</option>-->
                                <!--<option>设备3</option>-->
                            </select>
                            <span id="triangle-down"></span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="fix-problem">
                <div class="aui-list-item-label fix-textarea-title">
                    问题反馈
                </div>
                <textarea placeholder="请输入问题描述" class="fix-textarea" id="fix-word"></textarea>
            </div>
            <div class="send-btn-block">
                <div class="aui-btn aui-btn-block send-btn" id="submitBtn">提交</div>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="../js/api.js" ></script>
<script type="text/javascript" src="../js/aui-toast.js" ></script>
<script type="text/javascript" src="fix.js" ></script>

</body>
</html>
